<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نام ساز</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark">
    <main class="container bg-secondary mt-5 text-white">
      <section class="container py-3">
        <article>
          <form>
            <div class="form-row text-right">
              <div class="form-group col-md-6">
                <label for="country">کشور</label>
                <select name="country" id="country" class="form-control">
                  <option value="unselect" selected>
                    لطفا یک کشور را انتخاب کنید
                  </option>
                  <option value="USA">آمریکا</option>
                  <option value="Spain">اسپانیا</option>
                  <option value="Russia">روسیه</option>
                  <option value="Iran">ایران</option>
                  <option value="Arabestan">عربستان</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="country">جنسیت</label>
                <select name="country" id="country" class="form-control">
                  <option value="unselect" selected>
                    لطفا جنسیت را انتخاب کنید
                  </option>
                  <option value="USA">مرد</option>
                  <option value="Spain">زن</option>
                </select>
              </div>
            </div>
          </form>
        </article>
      </section>
      <hr />
      <section class="pt-2 container text-right">
        <div class="row">
          <article class="col-md-9 col-sm-12 my-auto">
            <nav class="row">
              <div class="col-sm-3 col-md-3">
                <label for="name">نام : </label>&nbsp;<label for="name-text"
                  >علی چترایی</label
                >
              </div>
              <div class="col-sm-3 col-md-3">
                <label for="address">آدرس : </label>&nbsp;<label
                  for="address-text"
                  >خیابان فروغی</label
                >
              </div>
              <div class="col-sm-3 col-md-3">
                <label for="hair">مو : </label>&nbsp;<label for="hair-text"
                  >صاف</label
                >
              </div>
              <div class="col-sm-3 col-md-3">
                <label for="company">شرکت : </label>&nbsp;<label
                  for="company-text"
                  >همتاسازان آینده</label
                >
              </div>
            </nav>
            <hr>
            <nav class="row pt-3">
              <div class="col-sm-3 col-md-3">
                <label for="username">نام کاربری : </label>&nbsp;<label
                  for="username-text"
                  >Avida2k15</label
                >
              </div>
              <div class="col-sm-3 col-md-3">
                <label for="password">پسورد : </label>&nbsp;<label
                  for="password-text"
                  >11228</label
                >
              </div>
              <div class="col-sm-3 col-md-3">
                <label for="sport">ورزش : </label>&nbsp;<label for="sport-text"
                  >تنیس روی میز</label
                >
              </div>
              <div class="col-sm-3 col-md-3">
                <label for="height">قد : </label>&nbsp;<label for="height-text"
                  >182 سانتی متر</label
                >
              </div>
            </nav>
          </article>
          <article class="col-md-3 col-sm-12 my-auto text-center">
            <figure class="figure">
              <img src="assets/images/man.png" alt="مرد" width="150px" />
              <figcaption class="figure-caption text-white">مرد</figcaption>
            </figure>
          </article>
        </div>
      </section>
    </main>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
